<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bater Ponto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../static/css/batida-ponto.css"/>
</head>
<body>
<div class="container text-center mt-5">
  <h2>Bater Ponto</h2>
  <form id="pontoForm">
    <div class="form-group">
      <input type="text" id="registrationInput" class="form-control" placeholder="Matrícula" required/>
      <br>
      <input type="password" id="passwordInput" class="form-control" placeholder="Senha" required/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg" id="pontoBtn">Iniciar Jornada</button>
    </div>
  </form>

  <div class="alert-container mt-3" id="alert-container"></div>

  <div class="info mt-4">
    <p><strong>Último registro:</strong> <span id="lastPoint">--:--:--</span></p>
    <p><strong>Status:</strong> <span id="status">Aguardando...</span></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../static/js/bater-ponto.js"></script>
</body>
</html>
