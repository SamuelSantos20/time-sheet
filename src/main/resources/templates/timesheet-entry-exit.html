<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <link rel="stylesheet" href="../static/css/timesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<article class="main-content"></article>

<div class="timesheet-box">
    <div id="alert-container"></div>
    <h2>Registro de Ponto</h2>
    <div class="timesheet-info">
        <div class="info-item">
            <label>Horário Atual:</label>
            <span id="current-time">Carregando...</span>
        </div>
        <div class="info-item">
            <label>Registro de Ponto:</label>
            <span id="punch-time">Não registrado</span>
        </div>
        <div class="info-item">
            <label>Status:</label>
            <span id="statusDisplay">Aguardando...</span> <!-- Added statusDisplay -->
        </div>
    </div>
    <div class="timesheet-actions">
        <button class="btn-sm" id="finalizar-btn">Finalizar Ponto</button>
        <a href="previous-punches.html" class="btn-sm">Ver Pontos Anteriores</a>
    </div>
</div>

<script src="../static/js/nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../static/js/timesheet.js"></script>
</body>
</html>
