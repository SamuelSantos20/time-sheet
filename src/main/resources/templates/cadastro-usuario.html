<div class="container">
  <h1 class="title">Formulário de Registro</h1>
  <div class="card">
    <div id="alert-container"></div>
    <form id="cadastro-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" name="email" class="email" type="email" value="">
        </div>
        <div class="form-group">
          <label for="pass">Nome</label>
          <input id="pass" name="firstName" class="firstName" type="pass" value="">
        </div>
        <div class="form-group">
          <label for="pass">Sobrenome</label>
          <input id="pass" name="lastName" class="lastName" type="pass" value="">
        </div>
        <div class="form-group">
          <label for="pass">Posição</label>
          <select id="pass" name="position" class="position">
            <option value="">Selecione</option>
            <option value="funcionario">Funcionário</option>
            <option value="gerente">Gerente</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pass">Departamento</label>
          <input id="pass" name="department" class="department" type="pass" value="">
        </div>
      </div>
      <input type="submit" class="btn" value="Enviar">
    </form>
  </div>
